<!DOCTYPE html>
<html>
<head>
    <title>Hate Speech Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">
        <h1>Hate Speech Detection</h1>

        <form method="POST">
            <textarea name="text" placeholder="Enter text here..." required></textarea>
            <br>
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <div class="result">
                <h2>Prediction:</h2>
                <p>{{ prediction }}</p>
            </div>
        {% endif %}
    </div>

</body>
</html>
